<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>show</h1>
    <h2>{{dojo.name}}</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for ninjas in dojo.ninjas %}
        <tr>
            <td>{{ninjas.first_name}}</td>
            <td>{{ninjas.last_name}}</td>
            <td>{{ninjas.age}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
